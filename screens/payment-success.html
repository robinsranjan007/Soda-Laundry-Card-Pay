<!-- Payment Success Screen -->
<div class="min-h-screen bg-gray-50 flex flex-col">
    <!-- Header -->
    <div class="bg-white border-b border-gray-200">
        <div class="max-w-md mx-auto px-4 py-4 flex items-center justify-center">
            <span class="text-lg font-semibold text-blue-600">Soda Laundry</span>
        </div>
    </div>

    <!-- Content -->
    <div class="flex-1 px-6 py-8 flex flex-col items-center">
        <!-- Success Icon -->
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-6">
            <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
            </svg>
        </div>

        <h1 class="text-2xl font-bold text-gray-900 mb-2">Payment Successful!</h1>
        <p class="text-gray-500 text-center mb-8">Your order has been confirmed</p>

        <!-- Order Summary -->
        <div class="w-full bg-white rounded-xl shadow-sm p-6 mb-6">
            <h3 class="font-semibold text-gray-900 mb-4">Order Summary</h3>
            <div id="order-summary" class="space-y-3">
                <!-- Order items will be loaded here -->
            </div>
            <div class="mt-4 pt-4 border-t border-gray-200">
                <div class="flex items-center justify-between">
                    <span class="font-semibold text-gray-900">Total Paid</span>
                    <span id="total-paid" class="text-xl font-bold text-green-600">$0.00</span>
                </div>
            </div>
        </div>

        <!-- Instructions -->
        <div class="w-full bg-blue-50 rounded-xl p-6 mb-6">
            <h3 class="font-semibold text-blue-900 mb-3">Next Steps:</h3>
            <ol class="space-y-2 text-sm text-blue-800">
                <li class="flex items-start gap-2">
                    <span class="font-bold">1.</span>
                    <span>Press the <strong>START</strong> button on your machine(s)</span>
                </li>
                <li class="flex items-start gap-2">
                    <span class="font-bold">2.</span>
                    <span>Collect your retail items from the attendant</span>
                </li>
                <li class="flex items-start gap-2">
                    <span class="font-bold">3.</span>
                    <span>Your machine will start automatically!</span>
                </li>
            </ol>
        </div>
    </div>

    <!-- Bottom Button -->
    <div class="bg-white border-t border-gray-200 p-6">
        <button id="new-transaction-btn" class="w-full bg-blue-600 text-white py-4 rounded-xl font-semibold">
            Start New Transaction
        </button>
    </div>
</div>
