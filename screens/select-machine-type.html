<!-- Select Machine Type Screen (A2) -->
<div class="min-h-screen bg-white flex flex-col">
    <!-- Header -->
    <div class="bg-white border-b border-gray-200">
        <div class="max-w-md mx-auto px-4 py-4 flex items-center justify-between">
            <button onclick="App.navigateTo('welcome')" class="hover:opacity-70">
                <img src="assets/Arrow.svg" alt="Back" class="w-6 h-6">
            </button>
            <div class="flex items-center gap-2">
                <img src="assets/logo.svg" alt="Soda Laundry" class="h-6">
                <span class="text-lg font-semibold" style="color: #3B5998;">Soda Laundry</span>
            </div>
            <div class="w-6"></div>
        </div>
    </div>

    <!-- Content -->
    <div class="flex-1 px-6 py-8 bg-gray-50">
        <!-- Title -->
        <div class="mb-6">
            <h1 class="text-2xl font-bold" style="color: #36373B;">
                Select Machine Type
            </h1>
            <p class="text-sm mt-1" style="color: #A6A8AE;">
                You didn't scan a machine
            </p>
        </div>

        <!-- Machine Type Buttons -->
        <div class="space-y-4">
            <!-- Washer Button -->
            <button id="select-washer-btn" 
                    class="w-full bg-white rounded-2xl p-5 flex items-center justify-between transition-all border-2 border-gray-200 hover:border-blue-400"
                    style="box-shadow: 0px 4px 6px -4px #0000001A, 0px 10px 15px -3px #0000001A;">
                <div class="flex items-center gap-4">
                <img src="assets/washer.svg" alt="Washer" class="w-8 h-8" style="filter: invert(29%) sepia(50%) saturate(1200%) hue-rotate(203deg) brightness(94%) contrast(93%);">
                    <span class="text-lg font-semibold" style="color: #36373B;">Washers</span>
                </div>
                <img src="assets/Arrow.svg" alt="Go" class="w-6 h-6 transform rotate-180">
            </button>

            <!-- Dryer Button -->
            <button id="select-dryer-btn" 
                    class="w-full bg-white rounded-2xl p-5 flex items-center justify-between transition-all border-2 border-gray-200 hover:border-blue-400"
                    style="box-shadow: 0px 4px 6px -4px #0000001A, 0px 10px 15px -3px #0000001A;">
                <div class="flex items-center gap-4">
                <img src="assets/dryer.svg" alt="Dryer" class="w-8 h-8" style="filter: invert(29%) sepia(50%) saturate(1200%) hue-rotate(203deg) brightness(94%) contrast(93%);">
                    <span class="text-lg font-semibold" style="color: #36373B;">Dryers</span>
                </div>
                <img src="assets/Arrow.svg" alt="Go" class="w-6 h-6 transform rotate-180">
            </button>
        </div>
    </div>
</div>
