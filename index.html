<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soda Laundry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        /* App container styling */
        #app {
            max-width: 448px; /* max-w-md = 448px */
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Accordion animation */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .accordion-content.open {
            max-height: 1000px;
            transition: max-height 0.5s ease-in;
        }

        /* Ensure screens fill the container */
        #app > div {
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Main App Container -->
    <div id="app"></div>

    <!-- Load JavaScript files in correct order -->
    <!-- 1. Configuration and Data -->
    <script src="js/config.js"></script>
    
    <!-- 2. Utilities and Services -->
    <script src="js/utils.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/api.js"></script>
    
    <!-- 3. Screen Modules (NEW) -->
    <script src="js/screens/washers.js"></script>
    <script src="js/screens/dryers.js"></script>
    <script src="js/screens/washerCycles.js"></script>
    <script src="js/screens/dryerCycles.js"></script>
    <script src="js/screens/retailItems.js"></script>
    <script src="js/screens/reviewCart.js"></script>
    <script src="js/screens/paymentMock.js"></script>
    <script src="js/screens/paymentSuccess.js"></script>
    
    <!-- 4. Main Application (must be last) -->
    <script src="js/app.js"></script>
</body>
</html>
